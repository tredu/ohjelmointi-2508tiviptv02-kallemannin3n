<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palautelomake</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px #ccc;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .contact-method {
      margin: 10px 0;
    }
    button {
      background: #004d99;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <h1>Anna palautetta</h1>
  <form action="https://formspree.io/f/xblaegnq" method="POST">
    <label for="name">Nimi <span style="color:red;">*</span></label>
    <input type="text" id="name" name="name" required />

    <label for="email">Sähköpostiosoite <span style="color:red;">*</span></label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Puhelinnumero <span style="color:red;">*</span></label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9+ -]{7,15}" title="Anna puhelinnumero" />

    <label for="subject">Asiankohde</label>
    <select id="subject" name="subject">
      <option value="sivusto">Sivusto</option>
      <option value="tuotteet">Tuotteet</option>
      <option value="reklamaatio">Reklamaatio</option>
      <option value="toimitus">Toimitus</option>
    </select>

    <label for="feedback">Palautteesi <span style="color:red;">*</span></label>
    <textarea id="feedback" name="feedback" required></textarea>

    <fieldset class="contact-method">
      <legend>Toivottu yhteydenottotapa</legend>
      <label><input type="radio" name="contact" value="email" checked /> Sähköposti</label>
      <label><input type="radio" name="contact" value="phone" /> Puhelin</label>
    </fieldset>

    <button type="submit">Lähetä</button>
    <button type="reset">Tyhjennä</button>
  </form>
</body>
</html>
