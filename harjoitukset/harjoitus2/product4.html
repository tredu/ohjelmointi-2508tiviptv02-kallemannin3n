<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tuotteen nimi - Xkauppa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <style>
        .logo img {
          height: 40px;
          width: auto;
        }
      </style>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Logo" />
      <h1>Xkauppa</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Koti</a></li>
        <li><a href="products.html">Tuotteet</a></li>
        <li><a href="#" class="cart-button">Ostoskori (0)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="product-detail">
      <h2>Digikamera</h2>

      <div class="product-images">
        <img src="https://cdn.pixabay.com/photo/2019/04/12/18/18/camera-4122754_640.jpg" alt="Tuote kuva 1" />
      </div>

      <section class="product-info">
        <h3>Lisätiedot</h3>
        <ul>
          <li>Väri: Musta</li>
          <li>Valmistusmaa: Saksa</li>
          <li>Akun kesto: 18h</li>
            <li>Sisältö: Kamera ja 2 akkua</li>
          </li>
        </ul>
      </section>

      <section class="purchase-form">
        <form action="#" method="post">
          <label for="quantity">Määrä:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required />
          <button type="submit">Lisää ostoskoriin</button>
        </form>
      </section>

      <section class="reviews">
        <h3>Asiakasarvostelut</h3>
        <article class="review">
          <p><strong>Jasper:</strong> Loistava kuvanlaatu.</p>
        </article>
        <article class="review">
          <p><strong>Santeri:</strong> Tuote ei toiminut.</p>
        </article>
      </section>
    </article>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="index.html">Koti</a></li>
        <li><a href="products.html">Tuotteet</a></li>
        <li><a href="contact.html">Yhteystiedot</a></li>
      </ul>
    </nav>
    <p>© 2025 Xkauppa</p>
  </footer>
</body>
</html>
